<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ejemplo de formularios con HTML</title>
  </head>
  <body>
    <form method="post" name="form-basic">
      <input type="text" name="nombre" value="Escribre tu nombre" size="15" maxlength="15">
      <input type="text" name="apellidos" value="Escribre tu apellido" size="20" maxlength="20" disabled>
      <input type="text" name="provincia" value="Escribre tu provincia"size="15" maxlength="15">
      <textarea name="aficiones" rows="8" cols="20" disabled></textarea>
    </form>

    <h3>Bienvenido a la Deep Web</h3>
    <form method="post" name="f-login">
      <p>Nombre de usuario:</p>
      <input type="text" name="username" value="">
      <p>Clave:</p>
      <input type="password" name="userpass" value="">
    </form>

    <form class="" action="index.html" method="post">
      <p>Elige tu jugador favorito:</p>
      <input type="radio" name="player" value="karpov"> karpov
      <input type="radio" name="player" value="karsparov"> karsparov
      <input type="radio" name="player" value="Anand"> Anand
      <input type="radio" name="player" value="Fisher" checked> Fisher
    </form>
  </body>
</html>
